{% block scripts %}
{{ block.super }}

  <script type="text/javascript">
      var is_pagination_selected = "{{default_data.paginationType}}";

      var paginationPauseTime = $("#paginationPauseTime").hide(); 
      var paginationItemsPerPage = $("#paginationItemsPerPage").hide(); 
      var xpathProductCount = $("#xpathProductCount").hide(); 
      var xpathNextButton = $("#xpathNextButton").hide(); 


      $("#radioInfiniteScroll, #radioStepScroll, #radioPageByPage").change(function() {
        switch($(this).val()) {
            case 'infinite_scroll':
              paginationPauseTime.show();
              paginationItemsPerPage.show();
              xpathProductCount.show();
              xpathNextButton.hide();
              break;
            case 'step_scroll':
              paginationPauseTime.show();
              paginationItemsPerPage.show();
              xpathProductCount.show();
              xpathNextButton.show();
              break;
            case 'page_by_page':
              paginationPauseTime.show();
              paginationItemsPerPage.show();
              xpathProductCount.show();
              xpathNextButton.show();
              break;
        }
      });
      if (is_pagination_selected == "infinite_scroll") {
        $("#radioInfiniteScroll").change();
      } else if (is_pagination_selected == "step_scroll") {
        $("#radioStepScroll").change();
      } else if (is_pagination_selected == "page_by_page") {
        $("#radioPageByPage").change();
      }


      var productContainers = 1;

      $("#BtnAddProductContainer").click(function() {
        productContainers += 1;
        e = $("#ProductContainersTemplate").clone().html().replace(/\[\[count\]\]/g, productContainers);
        $("#ProductContainers").append(e);
      });

  </script>
